# dev - MySQL setting
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://billing-system-db.cn4qym2ei1m8.ap-northeast-2.rds.amazonaws.com:3306/biling_system_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true
        use_sql_comments: false
        default_batch_fetch_size: 10
    database: mysql
    show-sql: true

decorator:
  datasource:
    p6spy:
      enable-logging: true